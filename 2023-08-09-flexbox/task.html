<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox task</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="task.css">
</head>
<body>

  <h2>Container 1</h2>
  <div class="container container-1">
    <div class="child blue"></div>
    <div class="child orange"></div>
    <div class="child pink"></div>
    <div class="child purple"></div>
    <div class="child red"></div>
    <div class="child green"></div>
  </div>

  <h2>Container 3</h2>
  <div class="container container-3">
    <div class="child blue"></div>

    <div class="inner-container orange">
      <div class="inner-child purple"></div>
      <div class="inner-child pink"></div>
    </div>

    <div class="child purple"></div>
    <div class="child red"></div>
    <div class="child green"></div>
  </div>




  <h2>Container 6</h2>
  <div class="container container-6">
    <div class="child blue"></div>
    <div class="split-window">
      <div class="split-child purple"></div>
      <div class="split-child red"></div>
      <div class="split-child gray"></div>
    </div>
    <div class="child green"></div>
    <div class="child rose"></div>
  </div>




  <div class="containers">
    <div class="blueone">
        <h1>Your Result</h1>
        <div class="blin">
            <h2>76</h2>
            <p>of 100</p>
        </div>            
        <h2>Great</h2> 
        <p>Your scored higher than 65% of the people who have taken these tests.</p>
    </div>

  
</body>
</html>
