<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container container-9-nested">
    <div class="child-1 blue">
      <div class="inner-child-1 orange"></div>
      <div class="inner-child-2 red"></div>
      <div class="inner-child-3 pink"></div>
      <div class="inner-child-4 purple"></div>
    </div>
    <div class="child-2 green">
      <div class="inner-child-1 red"></div>
      <div class="inner-child-2 orange"></div>
      <div class="inner-child-3 pink"></div>
      <div class="inner-child-4 blue"></div>
      <div class="inner-child-5 red"></div>
      <div class="inner-child-6 orange"></div>
      <div class="inner-child-7 purple"></div>
    </div>
  </div>

  <div class="container container-9">
    <div class="child-1 blue"></div>
    <div class="child-2 orange"></div>
    <div class="child-3 pink"></div>
    <div class="child-4 red"></div>
    <div class="child-5 purple"></div>
    <div class="child-6 pink"></div>
    <div class="child-7 green"></div>
    <div class="child-8 red"></div>
    <div class="child-9 orange"></div>
    <div class="child-10 pink"></div>
    <div class="child-11 red"></div>
  </div>


  <div class="container container-1">
    <div class="child-1 blue"></div>
    <div class="child-2 green"></div>
    <div class="child-3 red"></div>
    <div class="child-4 orange"></div>
    <div class="child-5 pink"></div>
    <div class="child-6 purple"></div>
  </div>

  <div class="container container-8">
    <div class="child-1 blue"></div>
    <div class="child-2 green"></div>
    <div class="child-3 red"></div>
    <div class="child-4 orange"></div>
    <div class="child-5 pink"></div>
    <div class="child-6 purple"></div>
  </div>

  <div class="container container-8-nested">
    <div class="child-1 blue"></div>
    <div class="child-2 green">
      <div class="inner-child-1 pink"></div>
      <div class="inner-child-2 purple"></div>
    </div>
    <div class="child-3 red"></div>
    <div class="child-4 orange">
      <div class="inner-child-1 pink"></div>
      <div class="inner-child-2 purple"></div>
    </div>
  </div>
</body>
</html>
